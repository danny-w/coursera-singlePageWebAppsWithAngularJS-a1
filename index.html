<!doctype html>
<html lang="en">

<head>
  <title>Lunch Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <style>
    .message {
      font-size: 1.3em;
      font-weight: bold;
    }
    .details {
      font-size: 0.9em;
      font-style: italic;
      color: rgb(95, 93, 93);
    }
  </style>
</head>

<body ng-app="LunchCheck">
  <div class="container" ng-controller="LunchCheckerCtrl">
    <h1>Lunch Checker</h1>

    <div class="form-group">
      <input id="lunch-menu" type="text" class="form-control"
        placeholder="list comma separated dishes you usually have for lunch"
        ng-model="lunchList" ng-focus="clearMessage()">
    </div>
    <div class="form-group">
      <button class="btn btn-default" ng-click="checkCount()">Check If Too Much</button>
    </div>
    <div class="form-group details">
      {{details}}
    </div>

    <div class="form-group message">
      {{message}}
    </div>
  </div>

  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
